<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required><br>
        <textarea name="text" placeholder="Enter text..." required></textarea><br>
        <button type="submit">Upload</button>
    </form>
    
    <h1>Uploaded Images</h1>
    {% for upload in uploads %}
    <div>
        <p>Text: {{ upload.text }}</p>
        <p>Number of cars: {{ upload.num_cars }}</p>
        <p>Original Image:</p>
        <img src="{{ upload.original_image_path }}" alt="Original Image" style="max-width: 400px;"><br>
        <p>Modified Image:</p>
        <img src="{{ upload.modified_image_path }}" alt="Modified Image" style="max-width: 400px;"><br><hr>
    </div>
    {% endfor %}
</body>
</html>
